<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.sass">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </a>
    </header>
    <main>
        <img class="top" src="\images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Image À la française">
        <section class="restaurant">
            <div class="card-content">
                <header>
                    <h2 class="card-title">À la française</h2>
                    <button>
                        <i class="fa-light fa-heart"></i>
                    </button>
                </header>
                <div class="card-list">
                    <article class="card-menu">
                        <h3>Entrées</h3>
                        <div class="card-btns">
                            <div class="card-btn">
                                <div class="btn-text">
                                    <div class="btn-titles">
                                        <button>
                                            <h4>Ravioles de foie gras</h4>
                                            <p>Accompagnées de leur crème à la truffe</p>
                                        </button>
                                    </div>
                                    <div class="btn-price">
                                        25€
                                    </div>
                                </div>
                                <div class="btn-check">
                                    <i class="fa-light fa-check"></i>
                                    </button><i class="fa-light fa-check"></i></button>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Caviar osciètre</h4>
                                                <p>Sur blini à la farine de blé noir</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Homard et espuma de potiron</h4>
                                                <p>Marinés aux zestes d'orange</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            20€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Foie gras de canard cuit entier</h4>
                                                <p>Confiture de figue et pain toasté</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                    </article>
                    <div class="card-list">
                        <article class="card-menu">
                            <h3>Plat</h3>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Noix de coquilles Saint-Jacques</h4>
                                                <p>Sur lit de purée de céleri-rave</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            40€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Langoustine poêlée</h4>
                                                <p>Purée de patate douce</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Mijoté de queue de bœuf</h4>
                                                <p>Et riz sauvage aux zestes de citron</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            44€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <article class="card-menu">
                                <h3>Dessert</h3>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Macaron noisette et chocolat</h4>
                                                    <p>Glace au caramel brun et sel de Guérande</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                18€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Baba au rhum revisité</h4>
                                                    <p>Avec son coulis de citron</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                22€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Tarte au citron meringuée</h4>
                                                    <p>Déstructurée</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                23€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
        </section>
        <section class="Command button">
            <button class="btn-gradiant" type="submit">Commander</button>
        </section>
    </main>
    <footer>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood.png" alt="Logo ohmyfood">
        </a>
        <div class="footer-link">
            <section class="footer-part">
                <i class="fa-solid fa-utensils">Proposer un restaurant</i>
                <i class="fa-solid fa-handshake-angle">Devenir partenaire</i>
            </section>
            <section class="footer-parts">
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </section>
        </div>
    </footer>
</body>

</html>
