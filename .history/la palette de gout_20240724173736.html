<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href=".css/restaurant.css">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="\images\logo\ohmyfood@2x.svg" alt="Logo ohmyfood">
        </a>
    </header>
    <main>
        <img class="top" src="\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image palette de goût">
        <section class="restaurant">
            <div class="card-content">
                <header>
                    <h2 class="card-title">La palette du goût</h2>
                    <button>
                        <i class="fa-light fa-heart"></i>
                    </button>
                </header>
                <div class="card-list">
                    <article class="card-menu">
                        <h3>Entrées</h3>
                        <div class="card-btns">
                            <div class="card-btn">
                                <div class="btn-text">
                                    <div class="btn-titles">
                                        <h4>Fricassée d'escargots</h4>
                                        <p>Au piment d'Espelette</p>

                                    </div>
                                    <div class="btn-price">
                                        25€
                                    </div>
                                </div>
                                <div class="btn-check">
                                    <i class="fa-light fa-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="card-btns">
                            <div class="card-btn">
                                <div class="btn-text">
                                    <div class="btn-titles">
                                        <button>
                                            <h4>Foie gras de canard mi-cuit</h4>
                                            <p>Et ses copeaux de truffe noire</p>
                                        </button>
                                    </div>
                                    <div class="btn-price">
                                        35€
                                    </div>
                                </div>
                                <div class="btn-check">
                                    <button><i class="fa-light fa-check"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-btns">
                            <div class="card-btn">
                                <div class="btn-text">
                                    <div class="btn-titles">
                                        <button>
                                            <h4>Œuf au plat</h4>
                                            <p>Assaisonné à la truffe sur lit de caviar</p>
                                        </button>
                                    </div>
                                    <div class="btn-price">
                                        20€
                                    </div>
                                </div>
                                <div class="btn-check">
                                    <button><i class="fa-light fa-check"></i></button>
                                </div>
                            </div>
                        </div>
                    </article>
                    <div class="card-list">
                        <article class="card-menu">
                            <h3>Plat</h3>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Filet de bœuf aux herbes</h4>
                                                <p>Accompagné de sa ribambelle de légumes</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            40€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Parmentier de queue de bœuf</h4>
                                                <p>À la truffe noire sur sa purée de panais</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Filet de turbot</h4>
                                                <p>Aux agrumes</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            44€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <article class="card-menu">
                                <h3>Dessert</h3>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Paris-Brest</h4>
                                                    <p>Revisité</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                18€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Macaron au chocolat d'exception</h4>
                                                    <p>Et glace à la vanille de Madagascar</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                22€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Mousse au chocolat</h4>
                                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                23€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <div class="bottom-button">
            <button class="btn-gradiant" type="submit">Commander</button>
        </div>
    </main>
    <footer>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood.png" alt="Logo ohmyfood">
        </a>
        <div class="footer-link">
            <section class="footer-part">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </a>
            </section>
            <section class="footer-part">
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </section>
        </div>
    </footer>
</body>

</html>
