<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.sass">
</head>

                        <div class="card-btns">

                                    <i class="fa-light fa-check"></i>
                                    </button><i class="fa-light fa-check"></i></button>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Velouté de légumes d'antan</h4>
                                                <p>Carotte, panais, topinambour</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">

                                            <button>
                                                <h4>Soupe à l'oignon</h4>
                                                <p>Revisitée</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            20€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                    </article>
                    <div class="card-list">
                        <article class="card-menu">
                            <h3>Plat</h3>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Coquilles Saint-Jacques</h4>
                                                <p>Accompagnées d'une purée de panais</p>
                                            </button>

                                        <div class="btn-price">

                                        </div>

                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Magret de canard</h4>
                                                <p>Et parmentier de pommes de terre</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">

                                                <p>Sur son lit de gnocchis aux légumes</p>

                                        </div>

                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>

                                <h3>Dessert</h3>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>

                                                    <p>Et purée de noisettes</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                18€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Fondant au chocolat</h4>
                                                    <p>Revisité</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                22€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Millefeuille croustillant</h4>
                                                    <p>Myrtilles et pâte d’amande</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                23€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>

                    </div>

        <section class="Command button">
            <button class="btn-gradiant" type="submit">Commander</button>
        </section>

    <footer>
        <div class="homepage_footer">
            <div class="footer_container">
                <div class="logo_footer">
                    <p class="title_footer">ohmyfood</p>
                </div>
                <div class="footer_link">
                    <ul class="footer_list">
                        <li>
                            <i class="fa-solid fa-utensils"></i>
                            <a href="">Proposer un restaurant</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="">Devenir un partenaire</a>
                        </li>
                        <li>
                            <a href="mailto:.......@gmail.com">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
