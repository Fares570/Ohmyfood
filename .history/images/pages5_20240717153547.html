<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.sass">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </a>
    </header>
    <main>
        <img class="top" src="\images\restaurants\toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Image À la française">
        <section class="restaurant">
            <div class="card-content">
                <header>
                    <h2 class="card-title">À la française</h2>
                    <button>
                        <i class="fa-light fa-heart"></i>
                    </button>
                </header>
                <div class="card-list">
                    <article class="card-menu">
                        <h3>Entrées</h3>
                        <div class="card-btns">
                            <div class="card-btn">
                                <div class="btn-text">
                                    <div class="btn-titles">
                                        <button>
                                            <h4>Tartare de poulpe acidulé</h4>
                                            <p>Aux zestes d'orange</p>
                                        </button>
                                    </div>
                                    <div class="btn-price">
                                        25€
                                    </div>
                                </div>
                                <div class="btn-check">
                                    <i class="fa-light fa-check"></i>
                                    </button><i class="fa-light fa-check"></i></button>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Velouté de légumes d'antan</h4>
                                                <p>Carotte, panais, topinambour</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Soupe à l'oignon</h4>
                                                <p>Revisitée</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            20€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                    </article>
                    <div class="card-list">
                        <article class="card-menu">
                            <h3>Plat</h3>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Coquilles Saint-Jacques</h4>
                                                <p>Accompagnées d'une purée de panais</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            40€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Magret de canard</h4>
                                                <p>Et parmentier de pommes de terre</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                                                <p>Sur son lit de gnocchis aux légumes</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            44€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <article class="card-menu">
                                <h3>Dessert</h3>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Pétales de violettes glacés</h4>
                                                    <p>Et purée de noisettes</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                18€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Fondant au chocolat</h4>
                                                    <p>Revisité</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                22€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Millefeuille croustillant</h4>
                                                    <p>Myrtilles et pâte d’amande</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                23€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
        </section>
        <section class="Command button">
            <button class="btn-gradiant" type="submit">Commander</button>
        </section>
    </main>
    <footer>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood.png" alt="Logo ohmyfood">
        </a>
        <div class="footer-link">
            <section class="footer-part">
                <i class="fa-solid fa-utensils">Proposer un restaurant</i>
                <i class="fa-solid fa-handshake-angle">Devenir partenaire</i>
            </section>
            <section class="footer-parts">
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </section>
        </div>
    </footer>
</body>

</html>
