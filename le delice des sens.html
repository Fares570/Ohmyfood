<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.sass">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </a>
    </header>
    <main>
        <img class="top" src="\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Image Le délice de sens">
        <section class="restaurant">
            <div class="card-content">
                <header>
                    <h2 class="card-title">Le délice des sens</h2>
                    <button>
                        <i class="fa-light fa-heart"></i>
                    </button>
                </header>
                <div class="card-list">
                    <article class="card-menu">
                        <h3>Entrées</h3>
                        <div class="card-btns">
                            <div class="card-btn">
                                <div class="btn-text">
                                    <div class="btn-titles">
                                        <button>
                                            <h4>Tartare de thon</h4>
                                            <p>Assaisonné au yuzu</p>
                                        </button>
                                    </div>
                                    <div class="btn-price">
                                        25€
                                    </div>
                                </div>
                                <div class="btn-check">
                                    <i class="fa-light fa-check"></i>
                                    </button><i class="fa-light fa-check"></i></button>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Bouchée de homard croustillant</h4>
                                                <p>Et sa farandole de petits légumes</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Velouté de cèpes</h4>
                                                <p>Aux truffes</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            20€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                    </article>
                    <div class="card-list">
                        <article class="card-menu">
                            <h3>Plat</h3>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Poulet rôti aux herbes de Provence</h4>
                                                <p>Et sa crème de truffe</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            40€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Langouste rôtie</h4>
                                                <p>Et ses légumes de saison</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            35€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-btns">
                                <div class="card-btn">
                                    <div class="btn-text">
                                        <div class="btn-titles">
                                            <button>
                                                <h4>Côte de bœuf Angus</h4>
                                                <p>Et sa purée de panais</p>
                                            </button>
                                        </div>
                                        <div class="btn-price">
                                            44€
                                        </div>
                                    </div>
                                    <div class="btn-check">
                                        <button><i class="fa-light fa-check"></i></button>
                                    </div>
                                </div>
                            </div>
                            <article class="card-menu">
                                <h3>Dessert</h3>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Farandole de desserts</h4>
                                                    <p>Du chef</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                18€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Crème brulée</h4>
                                                    <p>Revisitée</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                22€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-btns">
                                    <div class="card-btn">
                                        <div class="btn-text">
                                            <div class="btn-titles">
                                                <button>
                                                    <h4>Tiramisu</h4>
                                                    <p>À la noisette</p>
                                                </button>
                                            </div>
                                            <div class="btn-price">
                                                23€
                                            </div>
                                        </div>
                                        <div class="btn-check">
                                            <button><i class="fa-light fa-check"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <section class="Command button">
            <button class="btn-gradiant" type="submit">Commander</button>
        </section>
    </main>
    <footer>
        <a href="#" class="logo">
            <img src="./image/logo/ohmyfood.png" alt="Logo ohmyfood">
        </a>
        <div class="footer-link">
            <section class="footer-part">
                <i class="fa-solid fa-utensils">Proposer un restaurant</i>
                <i class="fa-solid fa-handshake-angle">Devenir partenaire</i>
            </section>
            <section class="footer-parts">
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </section>
        </div>
    </footer>
</body>

</html>
